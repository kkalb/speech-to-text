{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}{% endblock %}
{% block content %}
  <h3 class="text-uppercase">New Text</h3>
  <form class="form-horizontal" method="post" action="{% url 'text:add' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary center">Update</button>
      </div>
    </div>
  </form>
{% endblock %}
